- job_name: Windows-Server
  scrape_interval: 30s
  file_sd_configs:
  - refresh_interval: 3m
    files:
    - '/etc/prometheus/conf.d/windows_exporter.yml'

- job_name: Linux-Server
  scrape_interval: 30s
  file_sd_configs:
  - refresh_interval: 3m
    files:
    - '/etc/prometheus/conf.d/node_exporter.yml'

- job_name: Nginx-Http-Traffic-Status
  scrape_interval: 15s
  metrics_path: /http_traffic_status/format/prometheus
  file_sd_configs:
  - refresh_interval: 3m
    files:
    - '/etc/prometheus/conf.d/nginx_vts_status.yml'

- job_name: 'blackbox'
  metrics_path: /probe
  scrape_interval: 5m
  params:
    module: [http_2xx]  # Look for a HTTP 200 response.
  file_sd_configs:
  - refresh_interval: 3m
    files:
    - '/etc/prometheus/conf.d/blackbox_target.yml'
  relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: 10.99.1.68:9115  # The blackbox exporter's real hostname:port.
